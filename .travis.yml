language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t baxhen/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true baxhen/docker-react npm run test

deploy:
  provider: heroku
  api_key: $HEROKU_ACCESS_KEY
  app: docker-react-heroku-baxhen
  on:
    branch: master
